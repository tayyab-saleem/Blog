{% extends 'base.html' %}

{% block title %}
<title>Post Blog</title>
{% endblock title %}

{% block body %}>
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>!!!</strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor  %}
<div class="container">
<h2 class="text-center my-3"> Post Blog</h2>
<form action="{% url 'post_blog' %}" method="POST">
{% csrf_token %}
<div class="mb-3 text-center">  
  <label for="exampleFormControlInput1" class="form-label">Title
  {{ form.title}}
  </label>
  <br><br>
  <label for="exampleFormControlInput1" class="form-label">Description
  {{form.dsc}}
  </label>
  {% comment %} <label for="exampleFormControlInput1" class="form-label">Title</label>
  <input type="text" class="form-control" id="title" placeholder="title" name="title">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Description</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="12" name="Description"></textarea>
</div> {% endcomment %}
<input type="submit" value="POST" class="btn btn-dark">
</form>
</div>
{% endblock body %}>
