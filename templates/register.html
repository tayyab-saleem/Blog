{% extends 'base.html' %}

{% block title %}
<title>Register Page</title>
{% endblock title %}

{% block body %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message</strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor  %}
<h2 class="text-center my3">Register Page</h2>
<div class="container mt-3">
<form class="row g-3" action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    {{ form}}
  {% comment %} <div class="col-md-6">
    <label for="inputEmail4" class="form-label">First Name</label>
    <input type="text" class="form-control" id="inputEmail4" name="firstname">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="inputPassword4" name="lastname">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">User Name</label>
    <input type="text" class="form-control" id="inputAddress" name="username">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputAddress2" name="email">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputCity" name="pass1">
  </div>
  <div class="col-md-6">
    <label for="inputZip" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="inputZip" name="pass2">
  </div> {% endcomment %}
  
  <div class="col-12">
    <button type="submit" class="btn btn-dark">Sign in</button>
  </div>
</form>
</div>
{% endblock body %}
